<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels, Alt, Tittle</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>Cual es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="started_studying">
                <span>Que dia comenzaste en Platzi?</span>
                <input id="started_studying" type="date">
            </label><label for="time_to_study">
                <span>En que horario estudias?</span>
                <input id="time_to_study" type="time">
            </label>
        </form>
        <section>
            <img src="./rubik_medium.jpg" alt="Cubo de Rubik" title="Cubo de Rubik">
        </section>
    </main>
</body>
</html>
